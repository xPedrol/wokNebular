<div class="fNMGTf">
  <a [routerLink]="[routePrefix,'dashboard']">Dashboard</a>
  <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" size="20" height="20"
       width="20" xmlns="http://www.w3.org/2000/svg">
    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path>
  </svg>
  <a *ngIf="courseSlug"
     [routerLink]="last!==0?[routePrefix,'classroom','course',courseSlug]:''">{{courseSlug}}</a>
  <svg *ngIf="disciplineSlug" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" size="20"
       height="20"
       width="20" xmlns="http://www.w3.org/2000/svg">
    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path>
  </svg>
  <a *ngIf="disciplineSlug"
    [routerLink]="last!==1?[routePrefix,routeType,'course',courseSlug,'module',disciplineSlug]:''">{{disciplineSlug}}</a>
  <svg *ngIf="topicSlug" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" size="20"
       height="20"
       width="20" xmlns="http://www.w3.org/2000/svg">
    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path>
  </svg>
  <a *ngIf="topicSlug"
     [routerLink]="last!==2?[routePrefix,routeType,'course',courseSlug,'module',disciplineSlug,'topic',topicSlug]:''">{{topicSlug}}</a>
  <svg *ngIf="exerciseSlug" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" size="20"
       height="20"
       width="20" xmlns="http://www.w3.org/2000/svg">
    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path>
  </svg>
  <a *ngIf="exerciseSlug"
     [routerLink]="last!==3?[routePrefix,routeType,'course',courseSlug,'module',disciplineSlug,'topic',topicSlug,'exercise',exerciseSlug]:''">{{exerciseSlug}}</a>
  <svg *ngIf="solutionSlug" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" size="20"
       height="20"
       width="20" xmlns="http://www.w3.org/2000/svg">
    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path>
  </svg>
  <a *ngIf="solutionSlug"
     [routerLink]="last!==4?[routePrefix,routeType,'course',courseSlug,'module',disciplineSlug,'topic',topicSlug,'exercise',exerciseSlug,'solutin',solutionSlug]:''">{{solutionSlug}}</a>
</div>
