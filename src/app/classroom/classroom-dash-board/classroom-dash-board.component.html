<nb-card>
  <nb-card-header>Estatisticas</nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-xxxl-3 col-md-6">
        <app-card [color]="'primary'" [title]="'5'" [subTitle]="'Cursos'" [icon]="'book-outline'"></app-card>
      </div>
      <div class="col-xxxl-3 col-md-6">
        <app-card [color]="'success'" [title]="'5'" [subTitle]="'Módulos'" [icon]="'bookmark-outline'"></app-card>
      </div>
      <div class="col-xxxl-3 col-md-6">
        <app-card [color]="'info'" [title]="'5'" [subTitle]="'Tópicos'" [icon]="'archive-outline'"></app-card>
      </div>
      <div class="col-xxxl-3 col-md-6">
        <app-card [color]="'warning'" [title]="'5'" [subTitle]="'Exercícios'" [icon]="'book-open-outline'"></app-card>
      </div>
    </div>
  </nb-card-body>
</nb-card>

<nb-card>
  <nb-card-body>
    <div class="row">
      <div class="col-12  text-right">
        <span *ngIf="isTeacher" class="m-1">
        <button size="tiny" nbButton outline status="primary" [hidden]="isParticipating"
                (click)="isParticipating = !isParticipating;getCourses();">
          Participando
        </button>
        <button size="tiny" nbButton outline status="primary" [hidden]="!isParticipating"
                (click)="isParticipating = !isParticipating;getCourses();">
          Lecionando
        </button>
        </span>
        <span class="m-1">
        <button size="tiny" nbButton outline status="primary" [hidden]="showAll"
                (click)="showAll = !showAll;getCourses();">
          Exibir Tudo
        </button>
        <button size="tiny" nbButton outline status="primary" [hidden]="!showAll"
                (click)="showAll = !showAll;getCourses();">
          Exibir Ativos
        </button>
          </span>
      </div>
    </div>
    <nb-tabset>
      <nb-tab tabTitle="Cursos">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4" *ngFor="let course of courses">
            <nb-card accent="info">
              <nb-card-header>{{course.name}}</nb-card-header>
              <nb-card-body>
                {{course.description}}
              </nb-card-body>
              <nb-card-footer class="text-right">
                <button size="small" class="m-1" nbButton outline status="primary" [routerLink]="['']"
                        *ngIf="isTeacher">Gerenciar
                </button>
                <button size="small" class="m-1" nbButton outline status="primary" [routerLink]="['/student/classroom/course',course?.slug]">
                  Abrir
                </button>
              </nb-card-footer>
            </nb-card>
          </div>
        </div>
      </nb-tab>
      <nb-tab tabTitle="Treinamentos">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4" *ngFor="let course of trainings">
            <nb-card accent="primary">
              <nb-card-header>{{course.name}}</nb-card-header>
              <nb-card-body>
                {{course.description}}
              </nb-card-body>
              <nb-card-footer class="text-right">
                <button size="small" class="m-1" nbButton outline status="primary" [routerLink]="['']"
                        *ngIf="isTeacher">Gerenciar
                </button>
                <button size="small" class="m-1" nbButton outline status="primary" [routerLink]="['/student/classroom/course',course?.slug]">
                  Abrir
                </button>
              </nb-card-footer>
            </nb-card>
          </div>
        </div>
      </nb-tab>
    </nb-tabset>
  </nb-card-body>
</nb-card>
