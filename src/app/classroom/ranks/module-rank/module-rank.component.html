<div class="wrap-table100">
  <div class="scroll">
  <div class="table">
      <div class="row header">
        <div class="cell" [ngClass]="column.class" *ngFor="let column of rankColumns">
          <span class="label" style="font-size: small">{{column?.title}}</span>
        </div>
      </div>

      <div class="row" *ngFor="let rank of moduleRank">
        <div class="cell" data-title="Usuário">
          <nb-user
            size="large"
            [name]="rank.login"
            [picture]="rank.imageUrl?rank.imageUrl:'https://www.bdbpitmans.com/wp-content/uploads/placeholder-profile.png'"
          >
          </nb-user>
        </div>
        <div class="cell" data-title="Pontos">
          <p>{{rank.point}}</p>
        </div>
        <div class="cell" data-title="Submissões">
          <p>{{rank.totalSub}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
