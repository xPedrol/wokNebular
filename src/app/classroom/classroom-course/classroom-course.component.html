<div class="row layout-content">
  <div class="col-12">
    <app-changed-user-alert></app-changed-user-alert>
  </div>
  <div class="col-12">
    <div class="fNMGTf">
      <a [routerLink]="[routePrefix,'dashboard']">Dashboard</a>
      <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" size="20" height="20" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path></svg>
      <a>{{course?.slug}}</a>
    </div>
  </div>
  <div class="col-12 col-lg-5">
    <nb-card *ngIf="course" class="custom-sticky">
      <nb-card-header class="border-0 mb-2">
        <h6 class="header-title-color">{{course?.name}}</h6>
      </nb-card-header>
      <nb-card-body>
        <nb-user size="giant"
                 [title]="course?.teacher?.email"
                 [name]="course?.teacher?.login"
                 [picture]="course?.teacher?.imageUrl"
        >
        </nb-user>
  <hr>
<!--        <nb-card class="mt-4"status="basic" style="background-color: #212f4c;border: none">-->
<!--                              <nb-card-header>-->
                                <h6 style="font-size: 15px;">Módulos</h6>
<!--                              </nb-card-header>-->
<!--          <nb-card-body>-->
            <nb-list style="max-height: 500px;overflow: auto;border-radius: 10px;">
              <nb-list-item *ngFor="let module of course?.modules" class="d-block">
                <div class="row">
                  <div class="col-4 text-left">
                    <p style="padding-bottom: 0;margin-bottom: 0;color: #8f9bb3;">{{ module?.alias }}</p>
                  </div>
                  <div class="col-8 text-right">
                    <div class="row">
                      <div class="col-12">
                        <button nbButton outline class="m-1" size="small" *ngIf="isTeacher"
                                [routerLink]="['/'+sF.routeAuthSwitch(authorities,true)+'manager/course',course?.slug,'module',module?.discipline?.slug]">
                          <span class="d-none d-sm-block">Gerenciar</span>
                          <nb-icon class="d-block d-sm-none" icon="diagonal-arrow-right-up-outline"></nb-icon>
                        </button>
                        <button nbButton outline class="m-1" size="small" *ngIf="authorities"
                                [routerLink]="['/'+sF.routeAuthSwitch(authorities,true)+'classroom/course',course?.slug,'module',module?.discipline?.slug]">
                          <span class="d-none d-sm-block">Abrir</span>
                          <nb-icon icon="diagonal-arrow-right-up-outline"></nb-icon>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </nb-list-item>
            </nb-list>
<!--          </nb-card-body>-->
<!--        </nb-card>-->
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-12 col-lg-7">
<!--    <nb-card>-->
<!--      <nb-card-body>-->

        <nb-tabset>
          <nb-tab tabTitle="Estatísticas" *ngIf="!isTeacher && false">
            <nb-card>
              <nb-card-header>Exercicios por tópico</nb-card-header>
              <nb-card-body style="width: 100%;">
                <app-echarts-bar></app-echarts-bar>
              </nb-card-body>
            </nb-card>
            <nb-card>
              <nb-card-header>Exercicios por tópico</nb-card-header>
              <nb-card-body style="width: 100%;">
                <app-echarts-bar></app-echarts-bar>
              </nb-card-body>
            </nb-card>
          </nb-tab>
          <nb-tab tabTitle="Resultados" *ngIf="isTeacher">
          </nb-tab>
          <nb-tab tabTitle="Classificações">
            <app-course-rank [courseId]="course?.id" ></app-course-rank>
          </nb-tab>
        </nb-tabset>

<!--      </nb-card-body>-->
<!--    </nb-card>-->
  </div>
</div>
